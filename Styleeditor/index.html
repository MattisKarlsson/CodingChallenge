<html>

<head>
  <title>ReflexTest</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
  <main id="blockParent" class="row">
    <section class="col-6">
      <div onclick="changeSelected(this)" id="block1">Block 1
      </div>
      <div onclick="changeSelected(this)" id="block2">Block 2
      </div>
      <div onclick="changeSelected(this)" id="block3">Block 3
      </div>
    </section>
    <section class="col-6">
      <form>
        <div class="form-row">
          <fieldset class="form-group col-12">
            <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Padding</legend>
            <div>
              <input type="number" class="form-control" name="padding" id="padding">
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <fieldset class="form-group col-12">
            <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Background color</legend>
            <div>
              <input type="color" class="form-control" name="background-color" id="background-color">
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <fieldset class="form-group col-12">
            <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Text color</legend>
            <div>
              <input type="color" class="form-control" name="text-color" id="text-color">
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <fieldset class="form-group col-12">
            <legend tabindex="-1" class="bv-no-focus-ring col-form-label pt-0">Font size</legend>
            <div>
              <input type="number" class="form-control" name="font-size" id="font-size">
            </div>
          </fieldset>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
